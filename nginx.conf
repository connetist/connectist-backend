worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream board-service {
        server board-service:8000;  # board-service로 트래픽을 전달
    }

    upstream chat-service {
        server chat-service:8000;  # chat-service로 트래픽을 전달
    }

    upstream user-service {
        server user-service:8000;  # user-service로 트래픽을 전달
    }

    server {
        listen 80;

        location /board {
            proxy_pass http://board-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /chat {
            proxy_pass http://chat-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /user {
            proxy_pass http://user-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
