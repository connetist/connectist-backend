server:
  port: 9111
spring:
  application:
    name: board-service
  datasource:
    url: jdbc:mysql://localhost:3307/connectist-db
    username: user
    password: "1234"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        default_batch_fetch_size: 100
        jdbc:
          batch_size: 100
        dialect: org.hibernate.dialect.MySQLDialect
  sql:
    init:
      mode: always

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
