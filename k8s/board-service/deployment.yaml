apiVersion: apps/v1
kind: Deployment
metadata:
  name: board-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: board-service
  template:
    metadata:
      labels:
        app: board-service
    spec:
      containers:
        - name: board-service
          image: kevin0459/board-service:3142dc4debdcb2c5ab8291bddf5b3b04585e4921
          ports:
            - containerPort: 8001