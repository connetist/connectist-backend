apiVersion: apps/v1
kind: Deployment
metadata:
  name: board-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: board-service
  template:
    metadata:
      labels:
        app: board-service
    spec:
      containers:
        - name: board-service
          image: kevin0459/board-service:6e790bd4287bae24d96782613ed7cf965a6e2765
          ports:
            - containerPort: 8001