apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-service
  template:
    metadata:
      labels:
        app: chat-service
    spec:
      containers:
        - name: board-service
          image: kevin0459/chat-service:cc2f54d66cb48d129f9e1152588889ad99ba52f2
          ports:
            - containerPort: 8002