<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <meta charset='utf-8'>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/github-com-stomp-js-stompjs/stomp.umd.js?ver=220610"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline" id="connect-form">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>


                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>

                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline" id="message-form">
                <div class="form-group">
                    <label for="content">What is your name?</label>
                    <input type="text" id="content" class="form-control" placeholder="Your name here...">
<!--                    <label for="roomId">What is your roomid?</label>/-->
<!--                    <input type="text" id="roomId" class="form-control" placeholder="Your room id here...">-->
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
<!--                <button id="sendroomid" class="btn btn-default" type="submit">chatroomId</button>-->
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="/app.js"></script>
</body>
</html>
